<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход — Трудовой мост</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Логотип">
      <h1>Трудовой мост</h1>
    </div>
    <nav>
      <a href="index.html">Главная</a>
      <a href="vacancies.html">Вакансии</a>
      <a href="add-job.html">Разместить вакансию</a>
    </nav>
  </header>

  <section class="auth">
    <h2>Вход или регистрация</h2>
    <div class="auth-box">
      <input type="text" id="login-name" placeholder="Введите имя">
      <input type="password" id="login-pass" placeholder="Введите пароль">
      <button onclick="login()">Войти</button>
      <hr>
      <input type="text" id="register-name" placeholder="Новое имя">
      <input type="password" id="register-pass" placeholder="Создайте пароль">
      <button onclick="register()">Зарегистрироваться</button>
    </div>
    <p id="auth-msg"></p>
  </section>

  <footer>
    <p>© 2025 Трудовой мост</p>
  </footer>
</body>
</html>
