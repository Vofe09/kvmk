<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вакансии — Трудовой мост</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Трудовой мост</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="vacancies.html" class="active">Вакансии</a>
      <a href="add-job.html">Разместить вакансию</a>
    </nav>
  </header>

  <section class="jobs">
    <h2>Актуальные вакансии</h2>
    <div id="job-list" class="job-list"></div>
  </section>

  <footer>
    <p>© 2025 Трудовой мост</p>
  </footer>

  <script>
    const jobList = document.getElementById('job-list');
    const jobs = JSON.parse(localStorage.getItem('jobs')) || [];

    if (jobs.length === 0) {
      jobList.innerHTML = "<p>Пока нет вакансий. Добавьте первую!</p>";
    } else {
      jobs.forEach(job => {
        const div = document.createElement('div');
        div.classList.add('job-card');
        div.innerHTML = `
          <h3>${job.title}</h3>
          <p>${job.description}</p>
          <span>Оплата: ${job.salary}</span><br>
          <span>Телефон: ${job.phone}</span>
        `;
        jobList.appendChild(div);
      });
    }
  </script>
</body>
</html>
